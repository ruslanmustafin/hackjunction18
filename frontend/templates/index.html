<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gradient Line Chart - Chart.js</title>

  <style>
    html, body{
      background: #f1f1f1;
      padding-top: 50px;
    }
    .wrapper{
      width:60%;
      display:block;
      overflow:hidden;
      margin:0 auto;
      padding: 60px 50px;
      background:#fff;
      border-radius:4px;
    }
    canvas{
      background:#fff;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script>
    var ctx = document.getElementById('myChart').getContext("2d");
    var colors = "{{colors}}"

    
    
    var gradientStroke = ctx.createLinearGradient(500, 0, 100, 0);
     var gradientStroke = ctx.createLinearGradient(0, 0, 1000, 0);
    gradientStroke.addColorStop(0,  "#f49080");
    gradientStroke.addColorStop(0.1,  "#403aee");
    gradientStroke.addColorStop(0.2,  "#e8ee3a");
    gradientStroke.addColorStop(0.3,  "#403aee");
    gradientStroke.addColorStop(0.4,  "#e8ee3a");
    gradientStroke.addColorStop(0.5,  "#403aee");
    gradientStroke.addColorStop(0.6,  "#f49080");
    gradientStroke.addColorStop(0.7,  "#403aee");
    gradientStroke.addColorStop(0.8,  "#e8ee3a");
    gradientStroke.addColorStop(0.9,  "#403aee");
    gradientStroke.addColorStop(1, "#80f4ca");
  
    var gradientFill = ctx.createLinearGradient(500, 0, 100, 0);
    gradientFill.addColorStop(0, "rgba(128, 182, 244, 0.6)");
    gradientFill.addColorStop(1, "rgba(244, 144, 128, 0.6)");
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
          labels: [{% for item in labels %}
                  "{{item}}",
              {% endfor %}],
          datasets: [{
              label: "Data",
              borderColor: gradientStroke,
              pointBorderColor: [{% for item in colors %}
                  "{{item}}",
                  {% endfor %}],
              pointBackgroundColor: : [{% for item in colors %}
                  "{{item}}",
                  {% endfor %}],
              pointHoverBackgroundColor: gradientStroke,
              pointHoverBorderColor: gradientStroke,
              pointBorderWidth: 10,
              pointHoverRadius: 10,
              pointHoverBorderWidth: 1,
              pointRadius: 3,
              fill: true,                     // If true, fill the area under the line
              backgroundColor: gradientStroke,  // Specify the background color to the chart area
              borderWidth: 4,
              data: [{% for item in values %}
                      {{item}},
                    {% endfor %}]
          }]
      },
      options: {
          animation: {
              easing: "easeInOutBack"
          },
          legend: {
              position: "bottom"
          },
          scales: {
              yAxes: [{
                  ticks: {
                      fontColor: "rgba(0,0,0,0.5)",
                      fontStyle: "bold",
                      beginAtZero: true, // If true, scale will include 0 if it is not already included.
                      maxTicksLimit: 5,  // Maximum number of ticks and gridlines to show.
                      padding: 20        // Padding between the tick label and the axis.
                  },
                  gridLines: {
                      drawTicks: false, // If true, draw lines beside the ticks in the axis area beside the chart.
                      display: false
                  }
              }],
              xAxes: [{
                  gridLines: {
                      zeroLineColor: "transparent" // Stroke color of the grid line for the first index (index 0).
                  },
                  ticks: {
                      padding: 20,
                      fontColor: "rgba(0,0,0,0.5)",
                      fontStyle: "bold"
                  }
              }]
          },
          tooltips: {
            position: 'nearest',
            mode: 'index',
            callbacks: {
                  // Use the footer callback to display the sum of the items showing in the tooltip
                  beforeBody: function(tooltipItems, data) {
                    return 'Topic: ' + '%discussed_topic%';
                  },

                  title: function(tooltipItems, data) {
                    return '';
                  },

                  label: function(tooltipItem, data) {
                    return '';
                  },

                  labelColor: function(tooltipItem, chart) {
                    return {
                        borderColor: 'rgb(255, 0, 0)',
                        backgroundColor: 'rgb(255, 0, 0)'
                    }
                  },
              },
          },
      }
    });
  </script>
</body>
</html>
